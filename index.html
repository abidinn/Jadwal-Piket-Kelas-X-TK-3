<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Piket Kelas X-TK 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #9b8368;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 25px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .header-container {
            background: linear-gradient(135deg, #efebe9 0%, #d7ccc8 100%);
            border: 4px solid #f8f9fa;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 30px 10px;
            position: relative;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header-title {
            font-family: 'Fredoka One', cursive;
            color: #4a3f35;
            font-size: 32px;
            margin: 5px 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px white;
        }

        #clock-container {
            font-size: 13px;
            font-weight: bold;
            color: #4a3f35;
            margin-top: 10px;
            background: rgba(255,255,255,0.7);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            border: 1px solid #f8f9fa;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        /* --- KARTU KEMBALI KE SEMULA (KOTAK STANDAR) --- */
        .card {
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0px 4px 0px rgba(0,0,0,0.15);
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        /* Grup 1: Senin, Kamis, Jumat */
        .senin, .kamis, .jumat {
            background-color: #efebe9;
            color: #4a3f35;
        }

        /* Grup 2: Selasa, Rabu, Sabtu */
        .selasa, .rabu, .sabtu {
            background-color: #4a3f35;
            color: #efebe9;
        }

        /* --- STYLE STEMPEL HARI INI --- */
        .stempel-hari-ini {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            font-family: 'Fredoka One', cursive;
            font-size: 8px;
            color: #ff0000;
            border: 1.5px solid #ff0000;
            padding: 1px 4px;
            border-radius: 3px;
            transform: rotate(15deg);
            background: rgba(255, 255, 255, 0.9);
            z-index: 10;
        }

        .hari-ini .stempel-hari-ini { 
            display: block; 
            animation: stamp 0.3s ease-in-out;
        }

        @keyframes stamp {
            0% { transform: scale(3) rotate(30deg); opacity: 0; }
            100% { transform: scale(1) rotate(15deg); opacity: 1; }
        }

        .hari-ini { 
            border: 2px solid #ff0000;
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
        }

        .day-title { font-weight: bold; margin-bottom: 10px; display: block; font-size: 16px; }

        .name-slot {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 6px 0;
            padding: 8px;
            font-size: 13px;
            border: 1px solid rgba(0,0,0,0.05);
            font-weight: bold;
        }

        .footer-link {
            margin-top: 30px;
            background-color: #efebe9;
            border: 3px solid #4a3f35;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            color: #4a3f35;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div style="font-size: 11px; color: #4a3f35; font-weight: bold; letter-spacing: 2px;">Jadwal Piket</div>
        <div class="header-title">X TK 3</div>
        <div id="clock-container">
            <span id="dateText"></span> | <span id="clockText">00:00:00</span>
        </div>
    </div>

    <div class="grid-container">
        <div id="day-1" class="card senin"><span class="stempel-hari-ini">HARI INI</span><span class="day-title">SENIN</span><div class="name-slot">Nama Siswa</div><div class="name-slot">Nama Siswa</div></div>
        <div id="day-2" class="card selasa"><span class="stempel-hari-ini">HARI INI</span><span class="day-title">SELASA</span><div class="name-slot">Nama Siswa</div><div class="name-slot">Nama Siswa</div></div>
        <div id="day-3" class="card rabu"><span class="stempel-hari-ini">HARI INI</span><span class="day-title">RABU</span><div class="name-slot">Nama Siswa</div><div class="name-slot">Nama Siswa</div></div>
        <div id="day-4" class="card kamis"><span class="stempel-hari-ini">HARI INI</span><span class="day-title">KAMIS</span><div class="name-slot">Nama Siswa</div><div class="name-slot">Nama Siswa</div></div>
        <div id="day-5" class="card jumat"><span class="stempel-hari-ini">HARI INI</span><span class="day-title">JUMAT</span><div class="name-slot">Nama Siswa</div><div class="name-slot">Nama Siswa</div></div>
        <div id="day-6" class="card sabtu"><span class="stempel-hari-ini">HARI INI</span><span class="day-title">SABTU</span><div class="name-slot">Nama Siswa</div><div class="name-slot">Nama Siswa</div></div>
    </div>

    <br>
    <a href="https://i.pinimg.com/originals/9d/82/4e/9d824e606b3b743a8b0a6a4718ea622e.jpg?fbclid=PAZXh0bgNhZW0CMTEAc3J0YwZhcHBfaWQPNTY3MDY3MzQzMzUyNDI3AAGnvYmNAV4hCTW4y-PEf7ua_f-KGKq266s08DQ_wKv6eYoziJGkj3qGCOv8MoQ_aem__QjiV7-GKx3QuKraOAHiLw" class="footer-link">✨ PIKET SELESAI! ✨</a>

    <script>
        function updateWeb() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clockText').innerText = `${hours}:${minutes}:${seconds}`;

            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('dateText').innerText = now.toLocaleDateString('id-ID', options);

            const dayOfWeek = now.getDay(); 
            document.querySelectorAll('.card').forEach(card => card.classList.remove('hari-ini'));

            if (dayOfWeek >= 1 && dayOfWeek <= 6) {
                const activeCard = document.getElementById('day-' + dayOfWeek);
                if (activeCard) activeCard.classList.add('hari-ini');
            }
        }
        setInterval(updateWeb, 1000);
        updateWeb();
    </script>

</body>
</html>
